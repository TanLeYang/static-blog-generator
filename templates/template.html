<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="title" content="{{.HTMLTitle}}"/>
        <meta name="referrer" content="always"/>
        <title>{{.HTMLTitle}}</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <style>
            html {
                -ms-text-size-adjust: 100%; /* 2 */
                -webkit-text-size-adjust: 100%; /* 2 */
            }
            body {
                font: 100% "Work Sans", Helvetica, sans-serif;
                color: #616161;
                background-color: #fafafa;
                line-height: 1.5;
                position: relative;
            }
            .intro {
                position: fixed;
                top: 0;
                height: 80vh;
                width: 100%;
                z-index: -1
            }
            .intro .intro-text {
                position: absolute;
                top: 50%;
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 100%
            }
            .intro span {
                color: rgb(3, 42, 233);
            }
            .intro h1 {
                width: 50%;
                font-size: 2rem;
                font-size: calc(2rem + 1vw);
                line-height: 1.4;
                font-weight: 400
            }
            a:link, a:visited, a:hover, a:active {
                text-decoration: none;
                color: #008B8B;
            }
            #contactmobile {
                display: none;
            }
            #header {
                display: flex;
                width: 100%;
                background-color: #fafafa;
                color: #616161;
            }
            #header a {
                color: #616161;
            }
            #header ul li{
                display: inline-block;
            }
            #header #logo {
                flex: 1;
                padding: 1em;
                vertical-align: top;
            }
            #header #logo #logotext {
                display: inline-block;
                margin-left: 5px;
            }
            #header #logo #logotext small {
                font-size: x-small;
            }
            #header #logo strong {
                display: block;
                font-size: 1.2rem;
            }
            #header #menu {
                flex: 2;
                padding: 1em;
                vertical-align: middle;
                margin: auto;
                text-align: left;
            }
            #header #menu .menuitem {
                width: 70px;
            }
            #header #menu .menuitem a, svg {
                display: block;
                text-align: center;
                font-size: 12px;
                fill: #616161;
            }
            #header #menu .menuitem div {
                margin-top: 2px;
            }
            #header #contact {
                flex: 1;
                padding: 1em;
                vertical-align: middle;
                margin: auto;
                text-align: right;
            }
            #header #contact svg {
                width: 40px;
                height: 40px;
                display: inline-block;
                fill: #616161;
            }
            #taglist {
                list-style-type: none;
            } 
            #pagetitle {
                margin-top: 5px;
            }
            #content {
                max-width: 740px;
                margin-left: auto;
                margin-right: auto;
                padding: 1em;
                background-color: #fafafa;
            }
            #content p, li, table {
                font-weight: 400;
                font-style: normal;
                font-size: 21px;
                line-height: 1.58;
                letter-spacing: -.003em;
                color: #000;
                word-break: break-word;
                word-wrap: break-word;
                text-align: start;
            }
            #content .short p {
                text-align: start;
                word-break: break-word;
                word-wrap: break-word;
                font-weight: 400;
                font-style: normal;
                font-size: 18px;
                line-height: 1.58;
                letter-spacing: -.004em;
                margin: 10px 0 10px 0;
            }
            #content .short h2 {
                margin-bottom: 10px;
            }
            #content .short .tags, .readmore, .datettr {
                font-size: 14px;
            }
            #content img {
                max-width: 500px;
            }
            .old-articles-link {
                text-align: center;
                margin: 1.5rem 0;
            }
            .short {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                border-radius: 5px;
                padding: 16px 16px;
            }
            .short:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }
            code[class*="language-"] {
                font-size: 16px;
            }
            @media only screen and (max-width: 768px), screen and (orientation: landscape) and (max-width: 640px) {
                #header {
                    display: block;
                }
                #header #logo {
                    display: inline-block;
                    width: 10%;
                    padding: .2em 0 .2em .5em;
                }
                #header #logo #logotext {
                    display: none;
                }
                #header #menu {
                    padding: .2em 0 .2em 0;
                    display: inline-block;
                    width: 80%;
                }
                #header #menu .menuitem {
                    width: 55px;
                }
                #header #menu .menuitem svg {
                    width: 55px;
                    height: 30px;
                }
                #header #contact{
                    display: none;
                }
                #content p, li, table {
                    font-size: 18px;
                    word-break: break-word;
                    word-wrap: break-word;
                    line-height: 1.58;
                    letter-spacing: -.004em;
                    text-align: start;
                }
                #content .short p {
                    font-size: 16px;
                }
                #content h1 {
                    font-size: 1.4rem;
                }
                #content h2 {
                    font-size: 1.2rem;
                }
                #content h3 {
                    font-size: 1.1rem;
                }
                #content img {
                    max-width: 300px;
                }
                code[class*="language-"] {
                    font-size: 14px;
                }
                #content .short h2 {
                    margin-bottom: 10px;
                    font-size: 1.2em;
                }
                #contactmobile {
                    display: block;
                    background-color: #008B8B;
                    text-align: center;
                }
                #contactmobile svg {
                    width: 40px;
                    height: 40px;
                    display: inline-block;
                    fill: white;
                }
            }
            {{.CustomCSS}}
        </style>
    </head>
