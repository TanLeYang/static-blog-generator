<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="title" content="{{.HTMLTitle}}"/>
        <meta name="referrer" content="always"/>
        <title>{{.HTMLTitle}}</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            nav {
                position: fixed;
                top: 0;
                width: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                min-height: 8vh;
                background-color: #616161;
            }

            nav a {
                color: #fafafa;
            }

            .logo {
                color: rgb(226, 226, 226);
                text-transform: uppercase;
                letter-spacing: 5px;
                font-size: 20px;
            }

            .nav-links {
                display: flex;
                justify-content: space-around;
                width: 30%;
            }

            .nav-links li {
                list-style: none;
            }

            .nav-links a {
                color: #fafafa;
                text-decoration: none;
                letter-spacing: 3px;
                font-weight: bold;
                font-size: 14px;
            }

            .burger {
                display: none;
            }

            .burger div {
                width: 25px;
                height: 3px;
                background-color: rgb(226, 226, 226);
                margin: 5px;
                transition: all 0.3s ease;
            }

            @media screen and (max-width: 1024px) {
                .nav-links {
                    width: 60%;
                }
            }

            @media screen and (max-width: 768px) {
                body {
                    overflow-x: hidden;
                }
                
                .nav-links {
                    position: fixed;
                    right: 0px;
                    height: 92vh;
                    top: 8vh;
                    background-color: #616161;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    width: 50%;
                    transform: translateX(100%);
                    transition: transform 0.5s ease-in;
                }
                
                .nav-links li {
                    opacity: 0;
                }
                    
                .burger {
                    display: block;
                    cursor: pointer;
                }
            }

            .nav-active {
                    transform: translateX(0%);
            }

            @keyframes navLinkFade {
                from {
                    opacity: 0;
                    transform: translateX(50px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .toggle .line2 {
                opacity: 0;
            }

            .toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            html {
                -ms-text-size-adjust: 100%; /* 2 */
                -webkit-text-size-adjust: 100%; /* 2 */
            }
            body {
                font: 100% "Work Sans", Helvetica, sans-serif;
                color: #616161;
                background-color: #fafafa;
                line-height: 1.5;
                position: relative;
            }
            .intro {
                position: fixed;
                top: 0;
                height: 80vh;
                width: 100%;
                z-index: -1
            }
            .intro .intro-text {
                position: absolute;
                top: 50%;
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 100%
            }
            .intro span {
                color: rgb(3, 42, 233);
            }
            .intro h1 {
                width: 50%;
                font-size: 2rem;
                font-size: calc(2rem + 1vw);
                line-height: 1.4;
                font-weight: 400
            }
            #content a:link, a:visited, a:hover, a:active {
                text-decoration: none;
            }
            #contactmobile {
                display: none;
            }
            #taglist {
                list-style-type: none;
            } 
            #pagetitle {
                margin-top: 5px;
            }
            #content {
                max-width: 740px;
                margin-top: 65px;
                margin-left: auto;
                margin-right: auto;
                padding: 1em;
                background-color: #fafafa;
            }
            #content p, li, table {
                font-weight: 400;
                font-style: normal;
                font-size: 21px;
                line-height: 1.58;
                letter-spacing: -.003em;
                color: #000;
                word-break: break-word;
                word-wrap: break-word;
                text-align: start;
            }
            #content .short p {
                text-align: start;
                word-break: break-word;
                word-wrap: break-word;
                font-weight: 400;
                font-style: normal;
                font-size: 18px;
                line-height: 1.58;
                letter-spacing: -.004em;
                margin: 10px 0 10px 0;
            }
            #content .short h2 {
                margin-bottom: 10px;
            }
            #content .short .tags, .readmore, .datettr {
                font-size: 14px;
            }
            #content img {
                max-width: 500px;
            }
            .old-articles-link {
                text-align: center;
                margin: 1.5rem 0;
            }
            .short {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                border-radius: 5px;
                padding: 16px 16px;
            }
            .short:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }
            code[class*="language-"] {
                font-size: 16px;
            }
            @media only screen and (max-width: 768px), screen and (orientation: landscape) and (max-width: 640px) {
                #content p, li, table {
                    font-size: 18px;
                    word-break: break-word;
                    word-wrap: break-word;
                    line-height: 1.58;
                    letter-spacing: -.004em;
                    text-align: start;
                }
                #content .short p {
                    font-size: 16px;
                }
                #content h1 {
                    font-size: 1.4rem;
                }
                #content h2 {
                    font-size: 1.2rem;
                }
                #content h3 {
                    font-size: 1.1rem;
                }
                #content img {
                    max-width: 300px;
                }
                code[class*="language-"] {
                    font-size: 14px;
                }
                #content .short h2 {
                    margin-bottom: 10px;
                    font-size: 1.2em;
                }
                #contactmobile {
                    display: block;
                    background-color: #616161;
                    text-align: center;
                }
                #contactmobile svg {
                    width: 40px;
                    height: 40px;
                    display: inline-block;
                }
            }
            #logoimage {
                border-radius: 50%;
            }
            {{.CustomCSS}}
        </style>
    </head>

   <script>
        function navSlide() {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links li");
            
            burger.addEventListener("click", () => {
                //Toggle Nav
                nav.classList.toggle("nav-active");
                
                //Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = ""
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                    }
                });
                //Burger Animation
                burger.classList.toggle("toggle");
            });
        }
        navSlide();
   </script>
